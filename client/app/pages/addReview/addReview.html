<div class="add-review">
        <div class="container card">
            <h3>{{bookName}}</h3>
            <h4>Add a review</h4>
            
            <div class="row">
                    <form class="container">
                        <div class="row">
                            <textarea rows="10" class="form-control" ng-model="review"></textarea>
                            <button class=" btn btn-success" ng-click="addReview()">Add a review</button>
                        </div>
                    </form>
            </div>
        </div>
</div>
