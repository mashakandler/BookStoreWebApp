<div class="login-form">
        <div class="card">
            <form class="container">
                <div><h3>Please Login</h3></div>
                <div class="alert alert-danger" ng-show="error">{{error}}</div>
                <div class="row">
                    <div class="form-group col-sm">
                        <label>Email:</label>
                        <input class="form-control" type="email" ng-model="loginModel.email" placeholder="user@gmail.com" >
                    </div>
                    <div class="form-group col-sm">
                        <label>Password:</label>
                        <input class="form-control" type="password" ng-model="loginModel.password" placeholder="*****"  >
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-sm">
                        <button type="text" class="btn btn-success  btn-md btn-block" ng-click=" loginSubmitHandler()">Login</button>
                   </div>
                </div>
            </form>
        </div>
</div>
